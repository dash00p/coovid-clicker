image: node:21-bullseye

stages:
  - build
  - deploy

build:front:prod:
  stage: build
  script:
    - npm install
    - npm run build:prod
  artifacts:
    paths:
      - dist/

deploy:front:prod:
  image:
    name: amazon/aws-cli
    entrypoint: [""]
  environment:
    name: prod
  stage: deploy
  script:
    - scripts/deploy.sh
  needs: ["build:front:prod"]
  only:
    - master
